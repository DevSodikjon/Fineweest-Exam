  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_items">
          <div class="header_items_logo">
            <a href="#"><img src="./img/Logo.png" alt="Logo" /></a>
          </div>

          <div class="header_items_anchor">
            <ul class="nav_ul">
              <li>
                <a class="nav_ul_anchor" href="./home.html">Home</a>
              </li>
              <li>
                <a href="./catagory.html" class="nav_ul_anchor">Blog</a>
              </li>
              <li>
                <a href="./allPost.html">Posts</a>
              </li>

              <li>
                <a href="./Register.html" class="nav_ul_anchor">Register</a>
              </li>
            </ul>
            <div class="header_items_anchor_loginTeg">
              <a class="" href="./Login.html ">Login</a>
            </div>
          </div>
          </div>

          <div class="icon_burger">
            <i class="ri-menu-3-line burger_icon_btn"></i>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="addForm">
        <div class="adding_modal_bg">
          <div class="modalCard">
            <div class="remove_icon">
              <i class="ri-close-line remove_icon"></i>
            </div>

            <div class="modalCard_items">
              <div class="title">
                <h5>Adding New Posts</h5>
              </div>
              <form class="formAdd" id="formAdd">
                <div class="form_items">
                  <div class="inputGroup">
                    <input type="hidden" id="update-id" name="id" />
                  </div>
                  <div class="inputGroup">
                    <input type="text" class="titleInput" placeholder="Title" />
                  </div>
                  <div class="inputGroup">
                    <input
                      type="text"
                      class="fullnameInput"
                      placeholder="Fullname"
                    />
                  </div>
                  <div class="inputGroup">
                    <input
                      type="text"
                      class="descInput"
                      placeholder="Description"
                    />
                  </div>
                  <div class="inputGroup">
                    <input type="email" class="email" placeholder="Email" />
                  </div>
              
                  <div class="inputGroup imgGroup">
                 
                    <div>
                      <label for="Userimage">User Image</label>
                      <input
                        type="file"
                        id="avatar"
                        placeholder="Userimage"
                      /> 
                    </div>
                  </div>
                  <div class="btn">
                    <button type="submit" class="add_btn">Submit</button>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>

        <div class="container">
          <div class="addForm_items">
            <div class="title">
              <h4>My posts</h4>
            </div>

            <div class="add_btn">
              <button class="add_post_btn" type="button">Add Post</button>
            </div>
          </div>

          <hr />
        </div>
      </section>

      <section class="myPosts">
        <div class="container">
          <div class="myPosts_items">
 

        <div class="burger_menu">
          <nav>
                    <ul class="nav_ul">
              <li>
                <a class="nav_ul_anchor" href="./home.html">Home</a>
              </li>
              <li>
                <a href="./catagory.html" class="nav_ul_anchor">Blog</a>
              </li>
              <li>
                <a href="./allPost.html">Posts</a>
              </li>

              <li>
                <a href="./Register.html" class="nav_ul_anchor">Register</a>
              </li>
            </ul>

            <div class="header_items_anchor_loginTeg">
              <a class="" href="./Login.html ">Login</a>
            </div>
          </nav>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer_items">
          <div class="footer_items_left">
            <p class="_p">Finstreet 118 2561 Fintown</p>
            <p class="_p_">Hello@finsweet.com 020 7993 2905</p>
          </div>

          <div class="footer_items_right">
            <ul>
              <li>
                <a href="#"><i class="ri-facebook-circle-fill"></i></a>
              </li>
              <li>
                <a href="#"><i class="ri-twitter-fill"></i></a>
              </li>
              <li>
                <a href="#"><i class="ri-instagram-line"></i></a>
              </li>
              <li>
                <a href="#"><i class="ri-linkedin-box-fill"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script src="./myPosts/javaScript/crud.js"></script>
    <script src="./myPosts/javaScript/modal.js"></script>
    <script src="./myPosts/javaScript/addModal.js"></script>
  </body>
</html>
